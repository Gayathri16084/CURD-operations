<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Form</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="form-container">
<h1>Google Form</h1>
<input type="text" id="input1" placeholder="First Name">
<input type="text" id="input2" placeholder="Last Name">
<input type="number" id="input3" placeholder="Age">
<input type="text" id="input4" placeholder="Gender">
<input type="email" id="input5" placeholder="Email">
<input type="password" id="input6" placeholder="Password">
<button class="btn btn-add" onclick="addEntry()">Add</button>
</div>
<table>
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
<th>Gender</th>
<th>Email</th>
<th>Password</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="tableBody">
 </tbody>
</table>
<script>
function addEntry() {
let table = document.getElementById("tableBody");
let inputs = [];
// Collect input values
for (let i = 1; i <= 6; i++) {
let value = document.getElementById("input" + i).value.trim();
if (value === "") {
alert("Please fill all fields.");
return;
}
inputs.push(value);
}
let row = table.insertRow();
for (let i = 0; i < inputs.length; i++) {
let cell = row.insertCell();
cell.innerHTML = inputs[i];
}
let actionCell = row.insertCell();
actionCell.innerHTML = `
<button class="btn btn-edit" onclick="editRow(this)">Edit</button>
<button class="btn btn-delete" onclick="deleteRow(this)">Delete</button>
`;
// Clear inputs after adding entry
for (let i = 1; i <= 6; i++) {
document.getElementById("input" + i).value = "";
}
}
function editRow(btn) {
let row = btn.parentNode.parentNode;
for (let i = 0; i < 6; i++) {
let value = row.cells[i].innerHTML;
row.cells[i].innerHTML = `<input type='text' value='${value}'>`;
}
btn.innerText = "Save";
btn.setAttribute("onclick", "saveRow(this)");
}
function saveRow(btn) {
let row = btn.parentNode.parentNode;
for (let i = 0; i < 6; i++) {
let value = row.cells[i].querySelector("input").value.trim();
if (value === "") {
alert("Fields cannot be empty.");
return;
}
row.cells[i].innerHTML = value;
}
btn.innerText = "Edit";
btn.setAttribute("onclick", "editRow(this)");
}
function deleteRow(btn) {
let row = btn.parentNode.parentNode;
row.parentNode.removeChild(row);
}
</script>
</body>
</html
